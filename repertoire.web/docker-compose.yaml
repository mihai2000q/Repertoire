name: repertoire
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.${ENVIRONMENT}
      args:
        VITE_APPLICATION_PORT: ${VITE_APPLICATION_PORT}
    container_name: Repertoire-Web
    env_file: ".env"
    environment:
      - VITE_BACKEND_URL=http://Repertoire-Server:8000/api
    ports:
      - "${VITE_APPLICATION_PORT}:${VITE_APPLICATION_PORT}"
    networks:
      - repertoire_repertoire_network

networks:
  repertoire_repertoire_network:
    external: true