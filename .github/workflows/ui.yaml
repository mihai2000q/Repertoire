name: UI ðŸ“ˆ

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  unit-testing:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    name: Unit Testing ðŸ§ª
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Set up node
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.0'

    - name: Install Depedencies
      working-directory: repertoire.ui/
      run: npm ci

    - name: Unit Testing
      working-directory: repertoire.ui/
      run: npm run test