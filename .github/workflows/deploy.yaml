name: Deploy ðŸš€

on:
  push:
    branches: [ "master" ]

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    name: Server ðŸ¤–
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract version from README
      run: |
        VERSION=$(awk -F': ' '/Version:/ {print $2}' README.md)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Build and Publish Docker Image
      uses: docker/build-push-action@v6
      with:
        context: repertoire.server/
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/repertoire-server:$VERSION
        build-args: ['SERVER_PORT=8000']

  deploy-storage:
    runs-on: ubuntu-latest
    name: Storage ðŸ’¾
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract version from README
      run: |
        VERSION=$(awk -F': ' '/Version:/ {print $2}' README.md)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Build and Publish Docker Image
      uses: docker/build-push-action@v6
      with:
        context: repertoire.storage/
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/repertoire-storage:$VERSION
        build-args: ['SERVER_PORT=8020']