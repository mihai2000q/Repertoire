name: Auth 🔐

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    name: Build 🔨
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.1'

    - name: Build
      working-directory: repertoire.auth/
      run: go build -v ./...

  unit-testing:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    name: Unit Testing 🧪
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.1'

    - name: Test
      working-directory: repertoire.auth/
      run: go test -v ./...